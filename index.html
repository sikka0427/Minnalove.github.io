<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Always</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Agar aapke paas alag CSS file nahi hai, to yahan style likh sakte hain */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .main-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #ffe0e6;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #ff4d6d;
            font-size: 2.5rem;
        }
        .heart {
            color: #ff4d6d;
            font-size: 50px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="heart">❤️</div>
        <h1>For You, Always</h1>
        <p>Aapka website ab GitHub par live hone ke liye taiyar hai!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
